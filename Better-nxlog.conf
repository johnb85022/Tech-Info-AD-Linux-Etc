# Panic Soft
# NoFreeOnExit TRUE

define ROOT     C:\Program Files (x86)\nxlog
define CERTDIR  %ROOT%\cert
define CONFDIR  %ROOT%\conf
define LOGDIR   %ROOT%\data
define LOGFILE  %LOGDIR%\nxlog.log
LogFile %LOGFILE%

Moduledir %ROOT%\modules
CacheDir  %ROOT%\data
Pidfile   %ROOT%\data\nxlog.pid
SpoolDir  %ROOT%\data

# edit and restart as needed
# LogLevel DEBUG
Loglevel INFO

# toss blank lines, add host name to leader 
<Input in>
 Module im_file
 File 'C:\Windows\System32\LogFiles\Dns.log' 
<Exec>
  if $raw_event =~ /(^$|^\s+$)/
 { drop(); }
 </Exec> 
</Input>

# Want just Some fields 
# the (3)com are s/// away
# just who ask for what name, 
<Output out>

   Module om_tcp

   Host 10.176.101.56

   Port 5140
   <Exec> 
    if $raw_event =~ s/\(\d+\)//
    if $raw_event =~ s/\(\d+\)$//
    if $raw_event =~ s/\(\d+\)/./g
    if $raw_event =~ /(UDP|TCP)\s+(Rcv|Snd)\s+(\d+\.\d+\.\d+\.\d+).{40}(.*)/
     {
        $raw_event = $1 + " " + $2 + " " + $3 + " " + $4 + " " + "STRING" ; 
      }
   </Exec> 

</Output> 

<Route r>
Path in => out
</Route>

<Extension _charconv>
    Module      xm_charconv
    AutodetectCharsets iso8859-2, utf-8, utf-16, utf-32
</Extension>

<Extension _exec>
    Module      xm_exec
</Extension>

<Extension _fileop>
    Module      xm_fileop

    # Check the size of our log file hourly, rotate if larger than 5MB
    <Schedule>
        Every   1 hour
        Exec    if (file_exists('%LOGFILE%') and \
                   (file_size('%LOGFILE%') >= 5M)) \
                    file_cycle('%LOGFILE%', 8);
    </Schedule>

    # Rotate our log file every week on Sunday at midnight
    <Schedule>
        When    @weekly
        Exec    if file_exists('%LOGFILE%') file_cycle('%LOGFILE%', 8);
    </Schedule>
</Extension>
